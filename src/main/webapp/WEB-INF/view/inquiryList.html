<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>문의사항 목록</title>
</head>
<body>
<div th:each="inquiry : ${inquiries}">
  <h2 th:text="${inquiry.title}">제목</h2>
  <p><strong>카테고리:</strong> <span th:text="${inquiry.category}"></span></p>
  <p><strong>내용:</strong> <span th:text="${inquiry.content}"></span></p>
  <!-- 이미지 및 기타 정보 표시 -->
  <div th:if="${inquiry.attachments}">
    <h3>첨부 이미지</h3>
    <ul>
      <li th:each="file : ${inquiry.attachments}">
        <a th:href="@{${file}}" th:text="${file}">파일 링크</a>
      </li>
    </ul>
  </div>
  <a th:href="@{/cs/admin/answers/new(inquiryId=${inquiry.id})}">답변하기</a>
</div>
</body>
</html>
